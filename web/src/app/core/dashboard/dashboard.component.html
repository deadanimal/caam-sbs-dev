<div>

<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Dashboard
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-desktop text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-primary">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-primary text-white rounded-circle shadow"
                  >
                    <i class="fas fa-file-invoice"> </i>
                  </div>
                </div>
                <div class="col">
                  <h5
                    class="card-title text-uppercase text-muted mb-0 text-left"
                  >
                    Total invoice
                  </h5>
                  <span class="h2 font-weight-bold mb-0 text-left"> 2491 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-info">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-info text-white rounded-circle shadow"
                  >
                    <i class="fas fa-fighter-jet"> </i>
                  </div>
                </div>
                <div class="col">
                  <h5
                    class="card-title text-uppercase text-muted mb-0 text-left"
                  >
                    Total flights
                  </h5>
                  <span class="h2 font-weight-bold mb-0 text-left"> 1982 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-success">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-success text-white rounded-circle shadow"
                  >
                    <i class="fas fa-fighter-jet"> </i>
                  </div>
                </div>
                <div class="col">
                  <h5
                    class="card-title text-uppercase text-muted mb-0 text-left"
                  >
                    Active Flights
                  </h5>

                  <span class="h2 font-weight-bold mb-0 text-left"> 924 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-warning">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-warning text-white rounded-circle shadow"
                  >
                    <i class="fas fa-fighter-jet"> </i>
                  </div>
                </div>
                <div class="col">
                  <h5
                    class="card-title text-uppercase text-muted mb-0 text-left"
                  >
                    Pending Flights
                  </h5>

                  <span class="h2 font-weight-bold mb-0 text-left">
                    RM912345.00</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div
          class="leaflet-map"
          leaflet
          [leafletLayers]="markerLayer"
          [leafletOptions]="leafletOptions"
          (leafletMapReady)="onMapReady($event)"
        ></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div id="chartdiv" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div id="chartdiv1" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
