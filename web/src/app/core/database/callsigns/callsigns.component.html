<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Callsign</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>

          <ng-template #popTemplate>
            <h4 class="text-center">Information</h4>
            <small class="text-justify"
              >User able to view and update the callsign.</small
            >
          </ng-template>
          <button
            class="btn btn-icon btn-sm btn-dark"
            type="button"
            [popover]="popTemplate"
            placement="right"
            [outsideClick]="true"
          >
            <span class="btn-inner--icon"
              ><i class="fas fa-info-circle"></i
            ></span>
          </button>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <button
            class="btn btn-dark"
            (click)="create(classic1)"
            *ngIf="authService.decodedToken().user_type == 'OPS'"
          >
            Add New Callsign
          </button>

          <ng-template #classic1 let-c="close" let-d="dismiss">
            <div class="modal-content">
              <div class="modal-body p-0">
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-dark">
                    <div class="text-muted text-center mb-3">
                      <h2 class="mb-0 text-white">{{ processTitle }}</h2>
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <form [formGroup]="callsignFormGroup">
                      <div class="form-group">
                        <label class="form-control-label">CID</label>
                        <select
                          class="form-control"
                          placeholder="Please select"
                          formControlName="cid"
                        >
                          <option
                            [value]="airline.cid"
                            *ngFor="let airline of airlines"
                          >
                            {{ airline.cid }} {{ airline.name }}
                          </option>
                        </select>
                      </div>
                      <!-- <div class="form-group">
                        <label class="form-control-label">Company Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter company name"
                          [(ngModel)]="formInput.companyname"
                          [ngModelOptions]="{ standalone: true }"
                        />
                      </div> -->
                      <div class="form-group">
                        <label class="form-control-label">Callsign</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter callsign"
                          formControlName="callsign"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-control-label">Callsign Type</label>
                        <select
                          class="form-control"
                          placeholder="Please select"
                          formControlName="callsign_type"
                        >
                          <option value="">Please select</option>
                          <option value="1">ICAO</option>
                          <option value="2">IATA</option>
                          <option value="3">CALLSIGN</option>
                          <option value="NA">Not Available</option>
                        </select>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-dark" (click)="submit()">
                          Submit
                        </button>
                        <button
                          class="btn btn-secondary"
                          data-dismiss="modal"
                          (click)="c('Close click')"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Callsign</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            (activate)="onActivate($event)"
            [scrollbarH]="true"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>No.</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.no + 1 }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Cid">
              <ng-template ngx-datatable-header-template>
                <span>CID</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.cid }}
              </ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Companyname">
              <ng-template ngx-datatable-header-template>
                <span>Company Name</span>
              </ng-template>
            </ngx-datatable-column> -->
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Callsign</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.callsign }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Callsign Type</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.callsign_type }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Actions"
              sortable="false"
              prop="id"
              *ngIf="authService.decodedToken().user_type == 'OPS'"
            >
              <ng-template ngx-datatable-header-template>
                <span>Actions</span>
              </ng-template>
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <button
                  class="btn btn-dark btn-sm"
                  (click)="edit(row, classic1)"
                >
                  <i class="fas fa-edit"></i>
                </button>

                <!-- <button
                      class="btn btn-danger btn-sm"
                      (click)="delete(value)"
                    >
                      <i class="fas fa-trash"></i>
                    </button> -->
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
